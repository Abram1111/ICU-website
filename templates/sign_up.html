<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <!-- font icons -->
    <link rel="stylesheet" href="../static/assets/vendors/themify-icons/css/themify-icons.css">

    <!-- Bootstrap + Creative Design main styles -->
    <link rel="stylesheet" href="../static/assets/css/creative-design.css">
    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Logo -->
    <link rel="icon" href="../static/images/logo icu.jpg">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <!-- Page Navbar -->
    <nav id="scrollspy" class="navbar page-navbar navbar-light navbar-expand-md fixed-top" data-spy="affix"
        data-offset-top="20">
        <div class="container">
            <a class="navbar-brand" href="#"><strong class="text-primary">Hospital</strong> <span
                    class="text-primary">icu</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-md-4">
                        <a class="nav-link btn btn-primary" href="index.html"> Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav><!-- End of Page Navbar -->
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" action="/sign_up">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your First Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="l_name"><i class="zmdi zmdi-account2 material-icons-name"></i></label>
                                <input type="text" name="last_name" id="l_name" placeholder="Your last Name" required/>
                                <input type="text" name ="position" id="position" value="patient" hidden>
                            </div>
                            <div class="form-group">
                                <label for="gander"><i class="zmdi zmdi-account3 material-icons-name"></i></label>
                                <select name="gander" id="gander" placeholder="Your gander">
                                    <option value="male"> male</option>
                                    <option value="female">female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="age"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="number" name="age" id="age" placeholder=" your Age" required/>
                            </div>
                            <div class="form-group">
                                <label for="phone"><i class="zmdi zmdi-lock-outline3"></i></label>
                                <input type="number" name="phone" id="phone" placeholder=" your phone" required/>
                            </div>
                            <div class="form-group">
                                <label for="SSN"><i class="zmdi zmdi-lock-outline2"></i></label>
                                <input type="number" name="SSN" id="SSN" placeholder=" your SSN" required/>
                            </div>
                            <div class="form-group">
                                <label for="SSN"><i class="zmdi zmdi-lock-outline2"></i></label>
                                <input type="number" name="PSSn" id="PSSN" placeholder="Patient's SSN" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required/>
                                {% if result %}
                                <p class="error" style="color: rgb(184, 35, 35);">{{ result }}
                                {% endif %}
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" required />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../static/images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="#sign_in" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in  Form -->
        <section class="sign-in" id="sign_in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="../static/images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form method="POST" class="register-form" id="login-form" action="/sign_in">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="user Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password" required />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                                {% if res %}
                                <p class="error" style="color: rgb(184, 35, 35);"><strong>Error:</strong> {{ res }} <a href="#" class="signup-image-link si"
                                     style="position:relative; left:-114px; top:0px;" >sign_up</a>
                                {% endif %}
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#sign_in"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#sign_in"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#sign_in"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
